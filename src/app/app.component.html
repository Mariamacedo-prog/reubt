
<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  main {
    width: 100vw;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    box-sizing: inherit;
  }

  @media screen and (max-width: 800px) {
    main {
      flex-direction: column;
    }
    .menu-auth{
      padding-top: 70px;
    }
  }

</style>


<main class="main">
  <app-menu class="menu-teste" (menuToggled)="onMenuToggled($event)"></app-menu>
  <router-outlet class="content" [ngClass]="{'menu-auth': isLoggedIn, 'menu-open-margin': isMenuOpen, 'menu-closed-margin': !isMenuOpen}">
  </router-outlet>
</main>



<app-toolbox></app-toolbox>
